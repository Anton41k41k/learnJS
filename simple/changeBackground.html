<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="change-bg" data-color="#e6e6e6">Изменить фон</button>
  <button id="randomChange-bg">Случайный фон</button>



  <script>
    const changeBGBtn = document.getElementById('change-bg');
    const randomBGBtn = document.getElementById('randomChange-bg');
    const colorBG = changeBGBtn.getAttribute('data-color');
    const body = document.body;
    let check = false;

    let intervalId;

      function changeColorBG() {
        clearInterval(intervalId);
        body.style.backgroundColor = colorBG;
      }

      function randomColorBG() {
        if (!check){
          intervalId = setInterval(() => {
          const colors = ['red', 'blue', 'green', 'orange'];
          let randomColor = colors[Math.floor(Math.random() * colors.length)];
          body.style.backgroundColor = randomColor;
          console.log(body.style.backgroundColor);
          check = true;
        }, 2000);
        } else {
          clearInterval(intervalId);
          body.style.backgroundColor = "#FFFFFF";
          check = false;
        }
        }

      changeBGBtn.addEventListener('click', changeColorBG)
      randomBGBtn.addEventListener('click', randomColorBG)
  </script>
</body>
</html>
