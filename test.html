<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn__start">Старт/Стоп</button>
  <button id="btn__cont">продолжить</button>
  <button id="btn__reset">обнулить</button>

  

  <script>
    let btnStartStop = document.getElementById('btn__start')
    let btnCont = document.getElementById('btn__cont')
    let btnReset = document.getElementById('btn__reset')
    let current = 0;
    let timerId = 0;
    
    function runCurrent() {
      console.log(current);
      return current++;
    }

    function runTimer() {
      if (current === 0) {
      timerId = setInterval(runCurrent, 1000);
    } else {
      clearInterval(timerId);
    }
  }

    function contTimer() {
      timerId = setInterval(runCurrent, 1000);
    }
    function resetTimer() {
      clearInterval(timerId);
      current = 0;
      timerId = 0;
    }

    btnStartStop.addEventListener('click', runTimer);
    btnCont.addEventListener('click', contTimer);
    btnReset.addEventListener('click', resetTimer);
  </script>
</body>
</html>
